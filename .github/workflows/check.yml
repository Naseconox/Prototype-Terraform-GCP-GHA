# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          echo Hello, world!
          echo "### Hello world!" >> $GITHUB_STEP_SUMMARY

      # Runs a set of commands using the runners shell
      - name: Print inputs
        run: |
          echo "Log level: ${{ github.event.inputs.logLevel }}"
          echo "Tags: ${{ github.event.inputs.tags }}"
          echo "* :rocket:" >> $GITHUB_STEP_SUMMARY

      - name: Print environment variables
        run: |
          env
          echo "* :rocket:" >> $GITHUB_STEP_SUMMARY


      - name: Check secrets
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        with:
          test_secret_2: ${{ secrets.TEST_SECRET_2 }}
          another_test_secret: ${{ secrets.ANOTHER_TEST_SECRET }}
        run: |
          mkdir ./secrets
          echo $TEST_SECRET > ./secrets/secrets.txt
          echo "${{ test_secret_2 }}"
          echo "${{ another_test_secret }}" >> ./secrets/secrets.txt
          echo "* :rocket:" >> $GITHUB_STEP_SUMMARY
